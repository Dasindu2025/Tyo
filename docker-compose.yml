version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: worktime-postgres
    environment:
      POSTGRES_DB: worktime_db
      POSTGRES_USER: worktime_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_strong_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54320:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worktime_user -d worktime_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worktime-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worktime-app
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://worktime_user:${DB_PASSWORD:-changeme_strong_password}@postgres:5432/worktime_db
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-very-long-random-string-minimum-64-characters}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-to-another-very-long-random-string-min-64-chars}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - worktime-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  worktime-network:
    driver: bridge
